<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dynamic Example</title>
<link rel="stylesheet"
	href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>
	<div class="container">
		<form class="form-horizontal" id="countryForm">
			<fieldset>

				<!-- Form Name -->
				<legend>Country</legend>
				<div class="form-group hidden" id="codeField">
					<label class="col-md-4 control-label" for="code">Iso</label>
					<div class="col-md-4">
						<input id="code" name="code" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="iso3">Iso3</label>
					<div class="col-md-4">
						<input id="iso3" name="iso3" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Naam</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="capital">Hoofdstad</label>
					<div class="col-md-4">
						<input id="capital" name="capital" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="continent">Continent</label>
					<div class="col-md-4">
						<input id="continent" name="continent" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="region">Regio</label>
					<div class="col-md-4">
						<input id="region" name="region" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="goverment">Goverment</label>
					<div class="col-md-4">
						<input id="goverment" name="goverment" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="population">Population</label>
					<div class="col-md-4">
						<input id="population" name="population" type="text"
							placeholder="" class="form-control input-md" required="">

					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="population">Surface</label>
					<div class="col-md-4">
						<input id="surface" name="surface" type="text"
							placeholder="" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="lat">Latitude</label>
					<div class="col-md-4">
						<input id="lat" name="lat" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="longitude">Longitude</label>
					<div class="col-md-4">
						<input id="longitude" name="longitude" type="text" placeholder=""
							class="form-control input-md" required="">

					</div>
				</div>

				<!-- Button (Double) -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="save"></label>
					<div class="col-md-8">
						<button id="save" name="save" onclick="event.preventDefault();" class="btn btn-success">Save</button>
						<button id="cancel" name="cancel" onclick="event.preventDefault();" class="btn btn-danger">Cancel</button>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="lib/bootstrap//js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script src="les8change.js"></script>
</body>
</html>
